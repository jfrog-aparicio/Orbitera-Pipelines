resources:
        
  - name: gitRepo_code
    type: GitRepo
    configuration:
      path: jfrog-aparicio/project-examples
      gitProvider: ofir_arturo_github
      branches:
        include: eplus-v2-orbitera

  - name:       npm_fileSpec
    type:       FileSpec
    configuration:     
      sourceArtifactory:    ofir_artifactory
      pattern:              team1-npm-dev-us/angular-animate/-/angular-animate-1.4.14.tgz
      target:               npm_results/
      buildName:            npm_build   # optional
      buildNumber:          ${run_number}



#------------------ NPM Build INFO -------------------------

 

  - name: npmBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: ofir_artifactory
      buildName: npm_build
      buildNumber: ${run_number}

  - name: scanned_npmBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: ofir_artifactory
      buildName: npm_build
      buildNumber: ${run_number}
      
  - name: promoted_npmBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: ofir_artifactory
      buildName: npm_build
      buildNumber: ${run_number}
      
      
  - name: docker_npmBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: ofir_artifactory
      buildName: npm_build
      buildNumber: ${run_number}
   
   
  - name: scanned_npm_dockerBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: ofir_artifactory
      buildName: npm_build
      buildNumber: ${run_number}


  - name: promoted_docker_npmBuild_Info
    type: BuildInfo
    configuration:
      sourceArtifactory: ofir_artifactory
      buildName: npm_build
      buildNumber: ${run_number}  
      
  - name: final_docker_npmBuild_Info 
    type: BuildInfo
    configuration:
      sourceArtifactory: ofir_artifactory
      buildName: npm_build
      buildNumber: ${run_number}    



